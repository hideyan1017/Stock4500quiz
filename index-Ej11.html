<!DOCTYPE html>
<html lang="ja">
<link rel="icon" href="https://lh7-rt.googleusercontent.com/slidesz/AGV_vUctC95Tu99-RUGtSsRa7JCpKd1-JgUVm6J21aai3oFSZJuxSvV43A2n3IugfQwGGVyl8ACZxEdGCCj0lBs0HGvMbCgqYXDQV-28H9ovg29sICNOzaX5XCDpZTvtFH-jdakZ8U6LgFQDTStB-7e95u6U7j9hAg=nw?key=HN2h_traoN9V8eXyLO-uUA">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex, nofollow">
  <title>Stock4500_Ej11</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      padding: 40px;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #8a2be2;
      margin-bottom: 10px;
    }
    .start-screen, .quiz-screen, .result-screen {
      display: none;
    }
    .start-screen.active, .quiz-screen.active, .result-screen.active {
      display: block;
    }
    .input-group {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 1.1em;
    }
    input[type="number"] {
      padding: 12px;
      font-size: 1.1em;
      width: 70px;
      border: 2px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }
    input[type="number"]:focus {
      border-color: #962dff;
      outline: none;
    }
    button {
      margin: 10px 5px;
      padding: 12px 30px;
      background: #962dff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover:not(:disabled) {
      background: #660099;
    }
    .progress {
      margin: 15px 0;
      font-size: 0.95em;
      color: #7f8c8d;
    }
    .question {
      font-size: 1.3em;
      margin: 25px 0;
      color: #34495e;
    }
    .options {
      list-style: none;
      padding: 0;
    }
    .options li {
      margin: 10px auto;
      max-width: 80%;
    }
    .options label {
      display: block;
      padding: 14px 20px; /* 左右パディング均等 */
      background: #ecf0f1;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
      text-align: center; /* 中央揃え */
      font-weight: 500;
    }
    .options label:hover:not(.disabled) {
      background: #bdc3c7;
    }
    /* 丸を非表示 */
    .options input[type="radio"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
      margin: 0;
      padding: 0;
    }
    .options label.disabled {
      cursor: not-allowed;
      opacity: 0.8;
    }
    .correct-highlight {
      background: #d5efdb !important;
      border-color: #27ae60 !important;
      color: #27ae60;
    }
    .incorrect-highlight {
      background: #fadbd8 !important;
      border-color: #e74c3c !important;
      color: #e74c3c;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
      min-height: 2.4em;
    }
    .correct { color: #27ae60; }
    .incorrect { color: #e74c3c; }
    .final-score {
      font-size: 1.6em;
      margin: 20px 0;
      color: #2c3e50;
    }
    .restart {
      background: #95a5a6;
    }
    .restart:hover {
      background: #7f8c8d;
    }
    .info {
      font-size: 0.9em;
      color: #7f8c8d;
      margin-top: 10px;
    }
    .label {
      color: #2c3e50;
    }
	    .social-link {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    .social-link a {
      display: inline-block;
      padding: 10px 20px;
      background: #f8f9fa;
      border: 2px solid #962dff;
      border-radius: 8px;
      color: #962dff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1em;
      transition: all 0.2s ease;
    }
    .social-link a:hover {
      background: #8a2be2;
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(29, 161, 242, 0.2);
    }
	        /* キャンセルボタン */
    .cancel-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #660099;
      color: white;
      padding: 8px 16px;
      font-size: 0.9em;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- スタート画面 -->
    <div id="startScreen" class="start-screen active">
      <h2>Section1 動詞と文型</h2>
      <p>出題する問題数を入力してください（1〜46）</p>
      <div class="input-group">
        <input type="number" id="questionCount" min="1" max="46" value="20" />
      </div>
      <button id="startBtn">クイズ開始</button>
      <div class="info">選択後2秒で次の問題へ自動進行</div>
	        <div class="social-link">
        <a href="https://x.com/kapuriko1017" target="_blank" rel="noopener">
          ホームに戻る
        </a></div>
    </div>

    <!-- クイズ画面 -->
    <div id="quizScreen" class="quiz-screen">
	            <!-- キャンセルボタン -->
      <button class="cancel-btn" id="cancelBtn">キャンセル</button>
      <div class="progress" id="progress">問題 1/5</div>
      <div class="question" id="question">読み込み中...</div>
      <ul class="options" id="options"></ul>
      <div class="result" id="result"></div>
    </div>

    <!-- 結果画面 -->
    <div id="resultScreen" class="result-screen">
      <h2>クイズ終了！</h2>
      <div class="final-score" id="finalScore">得点: 0 / 0</div>
      <div id="accuracy">正答率: 0%</div>
      <button class="restart" onclick="location.reload()">もう一度挑戦</button>
    </div>

  </div>

  <script>
    // 問題データ
    const quizData = [
{ question: "arise", options: ["起こる", "回転する", "漂う", "値する"], correct: 0 },
{ question: "sit", options: ["座る", "借りる，借りがある", "待つ", "急いで行く"], correct: 0 },
{ question: "seat", options: ["座らせる", "座る", "気づく", "待つ"], correct: 0 },
{ question: "reside", options: ["住む", "破産した", "与える", "借りる，借りがある"], correct: 0 },
{ question: "last", options: ["続く", "聞く", "親切な行い", "座る"], correct: 0 },
{ question: "rush", options: ["急いで行く", "生きる (生活を)送る", "回転する", "消えていく"], correct: 0 },
{ question: "roam", options: ["歩き回る", "課題", "消えていく", "割り当てる"], correct: 0 },
{ question: "proceed", options: ["進む", "任命する", "座らせる", "強いる"], correct: 0 },
{ question: "drift", options: ["漂う", "気づく", "強いる", "破産した"], correct: 0 },
{ question: "emerge", options: ["現れる", "貸す", "言及する", "味がする"], correct: 0 },
{ question: "disappear", options: ["姿を消す", "ふと耳にする", "歩き回る", "生きる (生活を)送る"], correct: 0 },
{ question: "fade", options: ["消えていく", "じっとみる", "味がする", "ふと耳にする"], correct: 0 },
{ question: "rotate", options: ["回転する", "与える", "親切な行い", "待つ"], correct: 0 },
{ question: "revolve", options: ["回転する", "歩き回る", "姿を消す", "害"], correct: 0 },
{ question: "taste", options: ["味がする", "急いで行く", "賞 授与する", "追いやる"], correct: 0 },
{ question: "bankrupt", options: ["破産した", "ふと耳にする", "値する", "歩き回る"], correct: 0 },
{ question: "deserve", options: ["値する", "座らせる", "言及する", "回転する"], correct: 0 },
{ question: "contact", options: ["連絡を取る", "住む", "割り当てる", "聞く"], correct: 0 },
{ question: "face", options: ["直面する 顔", "じっとみる", "続く", "回転する"], correct: 0 },
{ question: "mention", options: ["言及する", "手渡す", "公平", "続く"], correct: 0 },
{ question: "survive", options: ["～より長生きする", "破産した", "強いる", "目撃する"], correct: 0 },
{ question: "await", options: ["待つ", "進む", "住む", "害"], correct: 0 },
{ question: "award", options: ["賞 授与する", "貸す", "じっとみる", "課題"], correct: 0 },
{ question: "loan", options: ["貸す", "手渡す", "歩き回る", "待つ"], correct: 0 },
{ question: "assign", options: ["割り当てる", "追いやる", "目撃する", "公平"], correct: 0 },
{ question: "assignment", options: ["課題", "気づく", "目撃する", "気づく"], correct: 0 },
{ question: "hand", options: ["手渡す", "漂う", "ふと耳にする", "言及する"], correct: 0 },
{ question: "do", options: ["与える", "課題", "借りる，借りがある", "住む"], correct: 0 },
{ question: "damage", options: ["害", "歩き回る", "消えていく", "割り当てる"], correct: 0 },
{ question: "harm", options: ["害", "ふと耳にする", "座らせる", "手渡す"], correct: 0 },
{ question: "justice", options: ["公平", "回転する", "待つ", "じっとみる"], correct: 0 },
{ question: "favor", options: ["親切な行い", "連絡を取る", "与える", "課題"], correct: 0 },
{ question: "save", options: ["救う/省く/節約する", "歩き回る", "値する", "回転する"], correct: 0 },
{ question: "spare", options: ["割く/省く", "値する", "親切な行い", "～より長生きする"], correct: 0 },
{ question: "owe", options: ["借りる，借りがある", "現れる", "急いで行く", "借りる，借りがある"], correct: 0 },
{ question: "smell", options: ["においがする", "じっとみる", "回転する", "進む"], correct: 0 },
{ question: "watch", options: ["じっとみる", "値する", "急いで行く", "生きる (生活を)送る"], correct: 0 },
{ question: "listen", options: ["聞く", "急いで行く", "じっとみる", "値する"], correct: 0 },
{ question: "catch", options: ["目撃する", "続く", "課題", "目撃する"], correct: 0 },
{ question: "observe", options: ["気づく", "回転する", "急いで行く", "聞く"], correct: 0 },
{ question: "overhear", options: ["ふと耳にする", "聞く", "生きる (生活を)送る", "貸す"], correct: 0 },
{ question: "compel", options: ["強いる", "与える", "生きる (生活を)送る", "においがする"], correct: 0 },
{ question: "incline", options: ["する気にさせる", "強いる", "公平", "じっとみる"], correct: 0 },
{ question: "drive", options: ["追いやる", "においがする", "聞く", "連絡を取る"], correct: 0 },
{ question: "appoint", options: ["任命する", "じっとみる", "住む", "賞 授与する"], correct: 0 },
    ];

    let totalQuestions = 5;
    let currentQuestion = 0;
    let score = 0;
    let availableQuestions = [];
    let selectedAnswer = null;
    let currentCorrectIndex = -1;
    let isAnswered = false; // 回答済みフラグ
    let autoNextTimer = null; // 自動進行タイマー

    const startScreen = document.getElementById('startScreen');
    const quizScreen = document.getElementById('quizScreen');
    const resultScreen = document.getElementById('resultScreen');
    const questionCountInput = document.getElementById('questionCount');
    const startBtn = document.getElementById('startBtn');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const resultEl = document.getElementById('result');
    const progressEl = document.getElementById('progress');
    const finalScoreEl = document.getElementById('finalScore');
    const accuracyEl = document.getElementById('accuracy');

    // 開始ボタン
    startBtn.onclick = () => {
      let input = parseInt(questionCountInput.value);
      if (isNaN(input) || input < 1) input = 1;
      if (input > quizData.length) input = quizData.length;
      totalQuestions = input;

      startScreen.classList.remove('active');
      quizScreen.classList.add('active');

      currentQuestion = 0;
      score = 0;
      availableQuestions = [...quizData];
      loadQuestion();
    };

    // 問題読み込み
    function loadQuestion() {
      if (currentQuestion >= totalQuestions) {
        showResult();
        return;
      }

      // タイマークリア
      if (autoNextTimer) clearTimeout(autoNextTimer);

      const randomIndex = Math.floor(Math.random() * availableQuestions.length);
      const q = availableQuestions[randomIndex];

      currentQuestion++;
      questionEl.textContent = q.question;
      progressEl.textContent = `問題 ${currentQuestion}/${totalQuestions}`;

      // 選択肢シャッフル
      const indices = [0, 1, 2, 3];
      for (let i = indices.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [indices[i], indices[j]] = [indices[j], indices[i]];
      }
      currentCorrectIndex = indices.indexOf(q.correct);

      const optionIdBase = `option-${currentQuestion}-${Date.now()}`;
      optionsEl.innerHTML = '';
      indices.forEach((origIdx, shuffledIdx) => {
        const id = `${optionIdBase}-${shuffledIdx}`;
        const li = document.createElement('li');
        li.innerHTML = `
          <label for="${id}">
            <input type="radio" id="${id}" name="answer" value="${shuffledIdx}">
            ${q.options[origIdx]}
          </label>
        `;
        optionsEl.appendChild(li);
      });

    // キャンセルボタン
    cancelBtn.onclick = () => {
      if (confirm("クイズをキャンセルしますか？\n（進捗は保存されません）")) {
        cancelQuiz();
      }
    };

    // キャンセル処理
    function cancelQuiz() {
      if (autoNextTimer) clearTimeout(autoNextTimer);
      quizScreen.classList.remove('active');
      startScreen.classList.add('active');

      // 状態リセット
      currentQuestion = 0;
      score = 0;
      selectedQuestions = [];
      selectedAnswer = null;
      isAnswered = false;
    }
      // 状態リセット
      isAnswered = false;
      selectedAnswer = null;
      resultEl.textContent = '';
      resultEl.className = "result";

      // 選択肢クリック → 即判定
      document.querySelectorAll('input[name="answer"]').forEach(radio => {
        radio.onchange = () => {
          if (isAnswered) return;
          isAnswered = true;
          selectedAnswer = parseInt(radio.value);
          judgeAnswer();
        };
      });

      // 使用済み削除
      availableQuestions.splice(randomIndex, 1);
    }

    // 回答判定
    function judgeAnswer() {
      // 選択肢無効化
      document.querySelectorAll('input[name="answer"]').forEach(radio => {
        radio.disabled = true;
        radio.parentElement.classList.add('disabled');
      });

      const correctLabel = optionsEl.children[currentCorrectIndex].querySelector('label');
      correctLabel.classList.add('correct-highlight');

      if (selectedAnswer !== currentCorrectIndex) {
        const selectedLabel = optionsEl.children[selectedAnswer].querySelector('label');
        selectedLabel.classList.add('incorrect-highlight');
      }

      // 正誤表示
      if (selectedAnswer === currentCorrectIndex) {
        score++;
        resultEl.textContent = "正解！";
        resultEl.className = "result correct";
      } else {
        const correctText = correctLabel.textContent.trim();
        resultEl.innerHTML = `不正解…<br>正解は「<strong>${correctText}</strong>」です。`;
        resultEl.className = "result incorrect";
      }

      // 2秒後に次へ
      autoNextTimer = setTimeout(() => {
        loadQuestion();
      }, 2000);
    }

    // 結果表示
    function showResult() {
      if (autoNextTimer) clearTimeout(autoNextTimer);
      quizScreen.classList.remove('active');
      resultScreen.classList.add('active');
      const accuracy = totalQuestions > 0 ? Math.round((score / totalQuestions) * 100) : 0;
      finalScoreEl.textContent = `得点: ${score} / ${totalQuestions}`;
      accuracyEl.textContent = `正答率: ${accuracy}%`;
    }
  </script>

</body>
</html>
