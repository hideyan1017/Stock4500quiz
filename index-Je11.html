<!DOCTYPE html>
<html lang="ja">
<link rel="icon" href="https://lh7-rt.googleusercontent.com/slidesz/AGV_vUctC95Tu99-RUGtSsRa7JCpKd1-JgUVm6J21aai3oFSZJuxSvV43A2n3IugfQwGGVyl8ACZxEdGCCj0lBs0HGvMbCgqYXDQV-28H9ovg29sICNOzaX5XCDpZTvtFH-jdakZ8U6LgFQDTStB-7e95u6U7j9hAg=nw?key=HN2h_traoN9V8eXyLO-uUA">
<meta name="robots" content="noindex, nofollow">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex, nofollow">
  <title>Stock4500_Je11</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      padding: 40px;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #8a2be2;
      margin-bottom: 10px;
    }
    .start-screen, .quiz-screen, .result-screen {
      display: none;
    }
    .start-screen.active, .quiz-screen.active, .result-screen.active {
      display: block;
    }
    .input-group {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 1.1em;
    }
    input[type="number"] {
      padding: 12px;
      font-size: 1.1em;
      width: 70px;
      border: 2px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }
    input[type="number"]:focus {
      border-color: #962dff;
      outline: none;
    }
    button {
      margin: 10px 5px;
      padding: 12px 30px;
      background: #962dff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover:not(:disabled) {
      background: #660099;
    }
    .progress {
      margin: 15px 0;
      font-size: 0.95em;
      color: #7f8c8d;
    }
    .question {
      font-size: 1.3em;
      margin: 25px 0;
      color: #34495e;
    }
    .options {
      list-style: none;
      padding: 0;
    }
    .options li {
      margin: 10px auto;
      max-width: 80%;
    }
    .options label {
      display: block;
      padding: 14px 20px; /* 左右パディング均等 */
      background: #ecf0f1;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
      text-align: center; /* 中央揃え */
      font-weight: 500;
    }
    .options label:hover:not(.disabled) {
      background: #bdc3c7;
    }
    /* 丸を非表示 */
    .options input[type="radio"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
      margin: 0;
      padding: 0;
    }
    .options label.disabled {
      cursor: not-allowed;
      opacity: 0.8;
    }
    .correct-highlight {
      background: #d5efdb !important;
      border-color: #27ae60 !important;
      color: #27ae60;
    }
    .incorrect-highlight {
      background: #fadbd8 !important;
      border-color: #e74c3c !important;
      color: #e74c3c;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
      min-height: 2.4em;
    }
    .correct { color: #27ae60; }
    .incorrect { color: #e74c3c; }
    .final-score {
      font-size: 1.6em;
      margin: 20px 0;
      color: #2c3e50;
    }
    .restart {
      background: #95a5a6;
    }
    .restart:hover {
      background: #7f8c8d;
    }
    .info {
      font-size: 0.9em;
      color: #7f8c8d;
      margin-top: 10px;
    }
    .label {
      color: #2c3e50;
    }
	    .social-link {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    .social-link a {
      display: inline-block;
      padding: 10px 20px;
      background: #f8f9fa;
      border: 2px solid #962dff;
      border-radius: 8px;
      color: #962dff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1em;
      transition: all 0.2s ease;
    }
    .social-link a:hover {
      background: #8a2be2;
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(29, 161, 242, 0.2);
    }
	        /* キャンセルボタン */
    .cancel-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #660099;
      color: white;
      padding: 8px 16px;
      font-size: 0.9em;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- スタート画面 -->
    <div id="startScreen" class="start-screen active">
      <h2>Section1 動詞と文型</h2>
      <p>出題する問題数を入力してください（1〜46）</p>
      <div class="input-group">
        <input type="number" id="questionCount" min="1" max="46" value="20" />
      </div>
      <button id="startBtn">クイズ開始</button>
      <div class="info">選択後2秒で次の問題へ自動進行</div>
	        <div class="social-link">
        <a href="https://x.com/kapuriko1017" target="_blank" rel="noopener">
          ホームに戻る
        </a></div>
    </div>

    <!-- クイズ画面 -->
    <div id="quizScreen" class="quiz-screen">
	            <!-- キャンセルボタン -->
      <button class="cancel-btn" id="cancelBtn">キャンセル</button>
      <div class="progress" id="progress">問題 1/5</div>
      <div class="question" id="question">読み込み中...</div>
      <ul class="options" id="options"></ul>
      <div class="result" id="result"></div>
    </div>

    <!-- 結果画面 -->
    <div id="resultScreen" class="result-screen">
      <h2>クイズ終了！</h2>
      <div class="final-score" id="finalScore">得点: 0 / 0</div>
      <div id="accuracy">正答率: 0%</div>
      <button class="restart" onclick="location.reload()">もう一度挑戦</button>
    </div>

  </div>

  <script>
    // 問題データ
    const quizData = [
{ question: "起こる", options: ["arise", "listen", "roam", "survive"], correct: 0 },
{ question: "座る", options: ["sit", "mention", "last", "justice"], correct: 0 },
{ question: "座らせる", options: ["seat", "overhear", "last", "overhear"], correct: 0 },
{ question: "生きる (生活を)送る", options: ["live", "appoint", "bankrupt", "loan"], correct: 0 },
{ question: "住む", options: ["reside", "contact", "smell", "rotate"], correct: 0 },
{ question: "続く", options: ["last", "smell", "damage", "listen"], correct: 0 },
{ question: "急いで行く", options: ["rush", "taste", "smell", "rotate"], correct: 0 },
{ question: "歩き回る", options: ["roam", "damage", "catch", "rush"], correct: 0 },
{ question: "進む", options: ["proceed", "hand", "rush", "deserve"], correct: 0 },
{ question: "漂う", options: ["drift", "drive", "rotate", "roam"], correct: 0 },
{ question: "現れる", options: ["emerge", "mention", "arise", "rotate"], correct: 0 },
{ question: "姿を消す", options: ["disappear", "rotate", "mention", "proceed"], correct: 0 },
{ question: "消えていく", options: ["fade", "proceed", "favor", "assignment"], correct: 0 },
{ question: "回転する", options: ["rotate", "harm", "sit", "smell"], correct: 0 },
{ question: "回転する", options: ["revolve", "catch", "justice", "proceed"], correct: 0 },
{ question: "味がする", options: ["taste", "contact", "assign", "sit"], correct: 0 },
{ question: "破産した", options: ["bankrupt", "hand", "compel", "roam"], correct: 0 },
{ question: "値する", options: ["deserve", "rush", "assign", "drift"], correct: 0 },
{ question: "連絡を取る", options: ["contact", "overhear", "catch", "rotate"], correct: 0 },
{ question: "直面する 顔", options: ["face", "compel", "loan", "proceed"], correct: 0 },
{ question: "言及する", options: ["mention", "drive", "assignment", "fade"], correct: 0 },
{ question: "～より長生きする", options: ["survive", "catch", "damage", "drift"], correct: 0 },
{ question: "待つ", options: ["await", "award", "last", "favor"], correct: 0 },
{ question: "賞 授与する", options: ["award", "survive", "drive", "contact"], correct: 0 },
{ question: "貸す", options: ["loan", "disappear", "rotate", "sit"], correct: 0 },
{ question: "割り当てる", options: ["assign", "sit", "observe", "emerge"], correct: 0 },
{ question: "課題", options: ["assignment", "proceed", "harm", "last"], correct: 0 },
{ question: "手渡す", options: ["hand", "catch", "overhear", "last"], correct: 0 },
{ question: "与える", options: ["do", "fade", "appoint", "last"], correct: 0 },
{ question: "害", options: ["damage", "favor", "sit", "award"], correct: 0 },
{ question: "害", options: ["harm", "assignment", "proceed", "rush"], correct: 0 },
{ question: "公平", options: ["justice", "mention", "catch", "revolve"], correct: 0 },
{ question: "親切な行い", options: ["favor", "taste", "disappear", "live"], correct: 0 },
{ question: "救う/省く/節約する", options: ["save", "overhear", "taste", "taste"], correct: 0 },
{ question: "割く/省く", options: ["spare", "owe", "roam", "fade"], correct: 0 },
{ question: "借りる，借りがある", options: ["owe", "drift", "bankrupt", "appoint"], correct: 0 },
{ question: "においがする", options: ["smell", "revolve", "emerge", "catch"], correct: 0 },
{ question: "じっとみる", options: ["watch", "overhear", "do", "survive"], correct: 0 },
{ question: "聞く", options: ["listen", "bankrupt", "compel", "hand"], correct: 0 },
{ question: "目撃する", options: ["catch", "face", "compel", "overhear"], correct: 0 },
{ question: "気づく", options: ["observe", "survive", "harm", "appoint"], correct: 0 },
{ question: "ふと耳にする", options: ["overhear", "spare", "damage", "do"], correct: 0 },
{ question: "強いる", options: ["compel", "loan", "overhear", "drift"], correct: 0 },
{ question: "する気にさせる", options: ["incline", "live", "watch", "assignment"], correct: 0 },
{ question: "追いやる", options: ["drive", "smell", "hand", "incline"], correct: 0 },
{ question: "任命する", options: ["appoint", "hand", "face", "hund"], correct: 0 },
    ];

    let totalQuestions = 5;
    let currentQuestion = 0;
    let score = 0;
    let availableQuestions = [];
    let selectedAnswer = null;
    let currentCorrectIndex = -1;
    let isAnswered = false; // 回答済みフラグ
    let autoNextTimer = null; // 自動進行タイマー

    const startScreen = document.getElementById('startScreen');
    const quizScreen = document.getElementById('quizScreen');
    const resultScreen = document.getElementById('resultScreen');
    const questionCountInput = document.getElementById('questionCount');
    const startBtn = document.getElementById('startBtn');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const resultEl = document.getElementById('result');
    const progressEl = document.getElementById('progress');
    const finalScoreEl = document.getElementById('finalScore');
    const accuracyEl = document.getElementById('accuracy');

    // 開始ボタン
    startBtn.onclick = () => {
      let input = parseInt(questionCountInput.value);
      if (isNaN(input) || input < 1) input = 1;
      if (input > quizData.length) input = quizData.length;
      totalQuestions = input;

      startScreen.classList.remove('active');
      quizScreen.classList.add('active');

      currentQuestion = 0;
      score = 0;
      availableQuestions = [...quizData];
      loadQuestion();
    };

    // 問題読み込み
    function loadQuestion() {
      if (currentQuestion >= totalQuestions) {
        showResult();
        return;
      }

      // タイマークリア
      if (autoNextTimer) clearTimeout(autoNextTimer);

      const randomIndex = Math.floor(Math.random() * availableQuestions.length);
      const q = availableQuestions[randomIndex];

      currentQuestion++;
      questionEl.textContent = q.question;
      progressEl.textContent = `問題 ${currentQuestion}/${totalQuestions}`;

      // 選択肢シャッフル
      const indices = [0, 1, 2, 3];
      for (let i = indices.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [indices[i], indices[j]] = [indices[j], indices[i]];
      }
      currentCorrectIndex = indices.indexOf(q.correct);

      const optionIdBase = `option-${currentQuestion}-${Date.now()}`;
      optionsEl.innerHTML = '';
      indices.forEach((origIdx, shuffledIdx) => {
        const id = `${optionIdBase}-${shuffledIdx}`;
        const li = document.createElement('li');
        li.innerHTML = `
          <label for="${id}">
            <input type="radio" id="${id}" name="answer" value="${shuffledIdx}">
            ${q.options[origIdx]}
          </label>
        `;
        optionsEl.appendChild(li);
      });

    // キャンセルボタン
    cancelBtn.onclick = () => {
      if (confirm("クイズをキャンセルしますか？\n（進捗は保存されません）")) {
        cancelQuiz();
      }
    };

    // キャンセル処理
    function cancelQuiz() {
      if (autoNextTimer) clearTimeout(autoNextTimer);
      quizScreen.classList.remove('active');
      startScreen.classList.add('active');

      // 状態リセット
      currentQuestion = 0;
      score = 0;
      selectedQuestions = [];
      selectedAnswer = null;
      isAnswered = false;
    }
      // 状態リセット
      isAnswered = false;
      selectedAnswer = null;
      resultEl.textContent = '';
      resultEl.className = "result";

      // 選択肢クリック → 即判定
      document.querySelectorAll('input[name="answer"]').forEach(radio => {
        radio.onchange = () => {
          if (isAnswered) return;
          isAnswered = true;
          selectedAnswer = parseInt(radio.value);
          judgeAnswer();
        };
      });

      // 使用済み削除
      availableQuestions.splice(randomIndex, 1);
    }

    // 回答判定
    function judgeAnswer() {
      // 選択肢無効化
      document.querySelectorAll('input[name="answer"]').forEach(radio => {
        radio.disabled = true;
        radio.parentElement.classList.add('disabled');
      });

      const correctLabel = optionsEl.children[currentCorrectIndex].querySelector('label');
      correctLabel.classList.add('correct-highlight');

      if (selectedAnswer !== currentCorrectIndex) {
        const selectedLabel = optionsEl.children[selectedAnswer].querySelector('label');
        selectedLabel.classList.add('incorrect-highlight');
      }

      // 正誤表示
      if (selectedAnswer === currentCorrectIndex) {
        score++;
        resultEl.textContent = "正解！";
        resultEl.className = "result correct";
      } else {
        const correctText = correctLabel.textContent.trim();
        resultEl.innerHTML = `不正解…<br>正解は「<strong>${correctText}</strong>」です。`;
        resultEl.className = "result incorrect";
      }

      // 2秒後に次へ
      autoNextTimer = setTimeout(() => {
        loadQuestion();
      }, 2000);
    }

    // 結果表示
    function showResult() {
      if (autoNextTimer) clearTimeout(autoNextTimer);
      quizScreen.classList.remove('active');
      resultScreen.classList.add('active');
      const accuracy = totalQuestions > 0 ? Math.round((score / totalQuestions) * 100) : 0;
      finalScoreEl.textContent = `得点: ${score} / ${totalQuestions}`;
      accuracyEl.textContent = `正答率: ${accuracy}%`;
    }
  </script>

</body>
</html>
